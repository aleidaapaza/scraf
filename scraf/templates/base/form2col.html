{% extends 'base/base.html' %}
{% load static %}
{% block contenido %}
{% if user.is_authenticated %}
    <div class="row content-header text-center bg bg-primary">
        <h4 class="text-uppercase font-weight-bold">{{titulo}}</h4>
    </div>
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row py-2">
                <div class="col-md-6 col-sm-12 card rounded bg-success-subtle">
                    {% block formulario %}                    
                    {% endblock formulario %}
                </div>
                <div class="col-md-6 col-sm-12 card rounded ">
                    {% block formulario2 %}                    
                    {% endblock formulario2 %}
                </div>                
            </div>
            <div class="row text-center py-2">
                <div class="col">
                    <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> {{accion}}</button>
                </div>
                <div class="col">
                    <a href="{{ accion2_url }}" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> {{ accion2 }}</a>
                </div>
            </div>
        </form>
    </div>    
{% else %}
{% endif %}
{% endblock contenido %}
