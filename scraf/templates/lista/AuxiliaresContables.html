{% extends 'base/baseListasDatos.html' %}
{% load static %}
{% block thead %}
    <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">GRUPO</th>
    </tr>

{% endblock %}
{% block tbody %}
    {% for activo in object_list %}
        <tr>
            <td> {{ activo.id }}</td>
            <td> {{ activo.nombre }} </td>
            <td> {{ activo.grupocontable.nombre }} </td>
        </tr>
    {% endfor %}
{% endblock %}
