<div class="modal-header bg-warning text-dark">
    <h5 class="modal-title">Activo ya revisado</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    <p>El activo con código <strong>{{ activo.codigo }}</strong> ya ha sido revisado en esta revisión.</p>
    <p>El activo fue revisado por <strong>{{ revision.encargado }}</strong> en fecha {{revision.fecha_registro}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
</div>
