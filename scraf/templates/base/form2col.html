{% extends 'base/base.html' %}
{% load static %}
{% block contenido %}
{% if user.is_authenticated %}
<div class="container-fluid">
    <!-- 1. Título y línea -->
     <br>
    <div class="row mb-2">
      <div class="col">
        <h2 class="text-success fw-bold">{{titulo}}</h2>
        <hr>
      </div>
    </div>

            <div class="row">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-1"></div>
                    <!-- formulario izquierdo-->
                    <div class="col-md-4 card">
                        {% block formulario %}                    
                        {% endblock formulario %}
                    </div>
                    <!-- espacio entre formularios -->
                    <div class="col-md-1"></div>
                    <!-- formulario derecho-->
                    <div class="col-md-5 card rounded " style="background:#C7F1C2">
                        {% block formulario2 %}                    
                        {% endblock formulario2 %}
                    </div>
                    <div class="col-md-1"></div>
                </div>
            <!-- 3. Botones de acción -->

            <div class="row text-center py-2">
                <div class="col">
                    <button class="btn btn-success" type="submit">
                    <i class="bi bi-check2"></i> {{accion}} </button>
                </div>
            </div>
        </form>
    </div>    
</div>
{% else %}
{% endif %}
{% endblock contenido %}
